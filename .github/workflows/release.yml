name: Release Bun binaries

on:
  push:
    tags: ['termcast@**']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13-large, macos-14, windows-latest]
        include:
          - os: ubuntu-latest
            os_id: linux
            arch: x64
            ext: ''
            archive_ext: '.tar.gz'
          - os: macos-13-large
            os_id: darwin
            arch: x64
            ext: ''
            archive_ext: '.zip'
          - os: macos-14
            os_id: darwin
            arch: arm64
            ext: ''
            archive_ext: '.zip'
          - os: windows-latest
            os_id: windows
            arch: x64
            ext: '.exe'
            archive_ext: '.zip'
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Compile binary
        shell: bash
        run: |
          mkdir -p bins
          cd termcast && bun build src/cli.tsx --env-file="" --compile --outfile "../bins/termcast${{ matrix.ext }}"

      - name: Make executable (unix)
        if: runner.os != 'Windows'
        run: chmod +x "bins/termcast${{ matrix.ext }}"

      - name: Create archive (Linux)
        if: matrix.os_id == 'linux'
        run: |
          cd bins
          tar -czvf "termcast-${{ matrix.os_id }}-${{ matrix.arch }}${{ matrix.archive_ext }}" termcast
          rm termcast

      - name: Create archive (macOS/Windows)
        if: matrix.os_id != 'linux'
        shell: bash
        run: |
          cd bins
          zip "termcast-${{ matrix.os_id }}-${{ matrix.arch }}${{ matrix.archive_ext }}" termcast${{ matrix.ext }}
          rm termcast${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os_id }}-${{ matrix.arch }}
          path: bins/*

  release:
    name: publish release (gh)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history to get all tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bins
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -la bins/

      - name: Create or update GitHub Release with gh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get TAG from github.ref_name or use the last tag if triggered via workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG=$(git tag --sort=-version:refname | head -1)
            if [ -z "$TAG" ]; then
              echo "No tags found in repository"
              exit 1
            fi
          else
            TAG="${{ github.ref_name }}"
          fi

          echo "Using tag: $TAG"

          # Create release if it doesn't exist; otherwise upload (clobber) assets
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release upload "$TAG" bins/* --clobber
          else
            gh release create "$TAG" bins/* --generate-notes --latest --title "$TAG"
          fi
